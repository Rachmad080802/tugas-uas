{% extends 'base.html' %}


{% block title %}ContactUs{% endblock title %}


{% block content %}
    
<h1>Contact Us</h1>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <label for="{{ field.auto_id }}">
                {{ field.label }}
                {% for error in field.errors %}
                {{ error }}
                {% endfor %}
            </label>
    
            <div>
                {{ field }}
            </div>
            {% endfor %}
            <div>
                <input type="button" value="Simpan">
            </div>
        </form>
    </div>

{% endblock content %}
